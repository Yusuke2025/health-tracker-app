<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健康管理アプリ - Responsive</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app">
        <nav class="navigation">
            <div class="navigation__brand">
                <h1>健康管理</h1>
            </div>
            <div class="navigation__menu">
                <button class="nav__item nav__item--active" data-page="dashboard">
                    <span class="nav__icon">🏠</span>
                    <span class="nav__text">ホーム</span>
                </button>
                <button class="nav__item" data-page="weight">
                    <span class="nav__icon">⚖️</span>
                    <span class="nav__text">体重</span>
                </button>
                <button class="nav__item" data-page="food">
                    <span class="nav__icon">🍽️</span>
                    <span class="nav__text">食事</span>
                </button>
                <button class="nav__item" data-page="exercise">
                    <span class="nav__icon">🏃</span>
                    <span class="nav__text">運動</span>
                </button>
                <button class="nav__item" data-page="stats">
                    <span class="nav__icon">📊</span>
                    <span class="nav__text">統計</span>
                </button>
            </div>
        </nav>

        <main class="main">
            <section id="dashboard" class="page page--active">
                </section>
            <section id="weight" class="page">
                </section>
            <section id="food" class="page">
                 </section>
            <section id="exercise" class="page">
                 </section>
            <section id="stats" class="page">
                 </section>
        </main>
    </div>

    <div id="toast-container"></div>

    <script src="app.js"></script>
</body>
</html>
